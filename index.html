<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Birthday Maze Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>Happy Birthday Maze Game!</h1>
        <div class="score">Steps: <span id="steps">0</span></div>
        <div class="mode-toggle">
          <button id="mode-switch">2D Mode</button>
          <button id="mute-button">üîä</button>
        </div>
      </div>
      <div class="maze-container">
        <div id="maze"></div>
        <div id="player"></div>
        <div id="finish"></div>
        <div id="maze3d" class="hidden">
          <!-- Add camera control hint for touch devices -->
          <div id="camera-hint" class="camera-hint">Swipe to look around</div>
        </div>
      </div>
      <div class="controls">
        <button id="up">‚¨ÜÔ∏è</button>
        <div class="horizontal-controls">
          <button id="left">‚¨ÖÔ∏è</button>
          <button id="right">‚û°Ô∏è</button>
        </div>
        <button id="down">‚¨áÔ∏è</button>
        <button id="new-game">New Game</button>
      </div>
    </div>
    <div id="celebration" class="hidden">
      <div class="celebration-content">
        <div class="balloons"></div>
        <h2>Happy Birthday!</h2>
        <p>You completed the maze!</p>
        <button id="play-again">Play Again</button>
      </div>
    </div>
    <script src="js/maze2d.js"></script>
    <script src="js/maze3d.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
